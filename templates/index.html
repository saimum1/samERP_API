<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Server is Running ✅</title>
  <style>
    :root{
      --bg1:#0f1020;
      --bg2:#141834;
      --card:#111827ee;
      --glass:rgba(255,255,255,0.08);
      --border:rgba(255,255,255,0.12);
      --shadow:0 20px 50px rgba(0,0,0,0.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:white; background: radial-gradient(1200px 800px at 10% 10%, #2a1b5a 0%, transparent 50%),
                 radial-gradient(1200px 800px at 90% 90%, #0ea5e9 0%, transparent 50%),
                 linear-gradient(120deg, var(--bg1), var(--bg2));
      display:grid; place-items:center; overflow:hidden;
    }

    /* animated flowing gradient overlay */
    .bg-flow{
      position:fixed; inset:-20%;
      background: conic-gradient(from 0deg, #22d3ee, #a78bfa, #f472b6, #f59e0b, #22d3ee);
      filter: blur(120px) saturate(120%);
      opacity: .16; animation: spin 22s linear infinite;
      pointer-events:none; z-index:0;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .card{
      position:relative; z-index:1;
      width:min(900px, 92vw); padding: clamp(1.25rem, 2.5vw + 0.5rem, 2.5rem);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border:1px solid var(--border); border-radius:24px; box-shadow: var(--shadow);
      backdrop-filter: blur(10px) saturate(140%);
    }

    .status{
      display:flex; align-items:center; gap:18px; flex-wrap:wrap;
    }

    .badge{
      --size:62px;
      width:var(--size); height:var(--size); border-radius:16px;
      background: radial-gradient(circle at 30% 30%, #34d399, #059669);
      display:grid; place-items:center; box-shadow: 0 10px 30px rgba(5,150,105,.45);
      position:relative; overflow:hidden;
    }

    .badge::after{
      content:""; position:absolute; inset:0;
      background: conic-gradient(from 0deg, rgba(255,255,255,.2), transparent 35%, rgba(255,255,255,.2) 70%, transparent 100%);
      mix-blend-mode: overlay; animation: sweep 2.4s linear infinite;
    }
    @keyframes sweep{to{transform:rotate(360deg)}}

    .check{ width:36px; height:36px; }

    h1{
      margin:0; font-size: clamp(1.6rem, 2.4vw + 1rem, 3rem);
      line-height:1.1; letter-spacing:.4px;
      background: linear-gradient(90deg,#a78bfa,#22d3ee,#34d399,#f59e0b,#f472b6,#a78bfa);
      background-size: 200% 100%; -webkit-background-clip:text; background-clip:text; color:transparent;
      animation: shimmer 9s ease-in-out infinite;
    }
    @keyframes shimmer{ 50%{ background-position: 100% 0; } }

    .subtitle{
      margin:.4rem 0 0; color: rgba(255,255,255,0.85);
      font-size: clamp(.95rem, 1vw + .6rem, 1.15rem);
    }

    .grid{
      margin-top:1.25rem; display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:14px;
    }
    @media (max-width: 760px){ .grid{ grid-template-columns: 1fr; } }

    .pill{
      padding:12px 14px; border-radius:14px; border:1px solid var(--border);
      background: var(--glass); text-align:center; font-weight:600; letter-spacing:.2px;
    }

    .footer{
      margin-top: 18px; display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;
      color: rgba(255,255,255,0.8);
    }

    .btn{
      appearance:none; border:1px solid var(--border); background: rgba(255, 255, 255, 0.254);
      padding:12px 16px; border-radius:12px; font-weight:700; cursor:pointer;
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
      backdrop-filter: blur(4px);
    }
    .btn:hover{ transform: translateY(-1px); box-shadow:0 10px 20px rgba(0,0,0,.25); background: rgba(255,255,255,0.1); }

    /* simple floating confetti */
    .confetti{ position: fixed; inset:0; pointer-events:none; z-index:2; }
    .piece{
      position:absolute; width:10px; height:16px; opacity:.9;
      background: linear-gradient(180deg, #f472b6, #a78bfa);
      transform: rotate(0deg); animation: fall linear infinite;
    }
    .piece:nth-child(3n){ background: linear-gradient(180deg, #22d3ee, #34d399);} 
    .piece:nth-child(5n){ background: linear-gradient(180deg, #f59e0b, #f43f5e);} 
    @keyframes fall{
      0% { transform: translateY(-10vh) rotate(0); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <div class="status">
      <div class="badge" aria-hidden="true">

        <svg class="check" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M20 6L9 17l-5-5"/>
        </svg>
      </div>
      <div>
        <h1>Server is Running</h1>
        <p class="subtitle">Everything looks good!  application is up and serving requests.</p>
      </div>
    </div>

    <div class="grid" aria-label="Quick status">
      <div class="pill">Status: <span style="opacity:.9">✅ Healthy</span></div>
      <div class="pill">Uptime: <span id="uptime" style="opacity:.9">—</span></div>
      <div class="pill">Time: <span id="now" style="opacity:.9">—</span></div>
    </div>

    <div class="footer">
      <span></span>
      <a class="btn" href="/docs">Open API Docs →</a>
    </div>
  </main>

  <script>
    (function(){
      const mount = document.getElementById('confetti');
      const count = Math.min(60, Math.floor(window.innerWidth/18));
      for(let i=0;i<count;i++){
        const p = document.createElement('span');
        p.className = 'piece';
        const left = Math.random()*100; 
        const delay = Math.random()*6;
        const dur = 6 + Math.random()*6;
        p.style.left = left + 'vw';
        p.style.animationDuration = dur + 's';
        p.style.animationDelay = delay + 's';
        p.style.borderRadius = (4+Math.random()*6) + 'px';
        mount.appendChild(p);
      }

      const started = Date.now();
      const uptimeEl = document.getElementById('uptime');
      const nowEl = document.getElementById('now');
      function fmt(n){ return n.toString().padStart(2,'0'); }
      setInterval(()=>{
        const s = Math.floor((Date.now()-started)/1000);
        const h = Math.floor(s/3600);
        const m = Math.floor((s%3600)/60);
        const sec = s%60;
        uptimeEl.textContent = `${h}h ${fmt(m)}m ${fmt(sec)}s`;
        nowEl.textContent = new Date().toLocaleString();
      }, 1000);
    })();
  </script>
</body>
</html>
